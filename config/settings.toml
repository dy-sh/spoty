[SPOTIFY]
REDIRECT_URI = "http://localhost:8888/callback"

[DEEZER]
REDIRECT_URI = "http://localhost:8888/callback"

[SPOTY]
DEFAULT_EXPORT_PATH = "./EXPORT"
DEFAULT_LIKES_EXPORT_FILE_NAME = "likes.csv"
DEFAULT_GROUPING_PATTERN = "%SPOTY_PLAYLIST_NAME%"
DEFAULT_PRINT_PATTERN = "%SPOTY_PLAYLIST_INDEX%: %SPOTY_TRACK_ID% %ARTIST% - %TITLE%"
DEFAULT_PRINT_DUPLICATES_PATTERN = "%ARTIST% - %TITLE% ( %SPOTY_FILE_NAME% %SPOTIFY_TRACK_ID% %DEEZER_TRACK_ID% )"
COMPARE_LENGTH_TOLERANCE_SEC = 2
COMPARE_TAGS_DEFINITELY_DUPLICATE = [
    'SPOTY_FILE_NAME',
    'DEEZER_TRACK_ID,SPOTY_LENGTH',
    'SPOTIFY_TRACK_ID,SPOTY_LENGTH',
    'ISRC,SPOTY_LENGTH',
    'ARTIST,TITLE,SPOTY_LENGTH'
]
COMPARE_TAGS_PROBABLY_DUPLICATE = [
    'DEEZER_TRACK_ID',
    'SPOTIFY_TRACK_ID',
    'ISRC',
    'ARTIST,TITLE'
]